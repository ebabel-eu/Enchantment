<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>[DEV] Enchantment</title>
        <base href="/" />

        <link rel="stylesheet" type="text/css" href="css/default.css">

        <script src="js/dependencies.js"></script>
    </head>
    <body>
        <div id="game">
            <div id="login">
                <p>
                    <button id="facebook-login-button">Play with Facebook</button>
                </p>
            </div>
            <form id="character-creation">
                <p>
                    <img src="" id="profile-image">
                    <span id="creation-points-left"><em class="points"></em> creation points left</span>
                </p>
                <label>
                    <input id="display-name">
                </label>
                <label>
                    strength <span class="points"></span>
                    <input type="range" min="6" max="18">
                </label>
                <label>
                    dexterity <span class="points"></span>
                    <input type="range" min="6" max="18">
                </label>
                <label>
                    intelligence <span class="points"></span>
                    <input type="range" min="6" max="18">
                </label>
                <button id="play-button">PLAY</button>
            </form>
        </div>

        <script src="js/scripts.js"></script>
    </body>
</html>
