<form action="#" id="character-creation">
    <label>
        <input id="character-name" placeholder="character's name">
    </label>
    <p>
        <img src="" id="profile-image">
        <span id="creation-points-left"><em class="points">3</em> creation points left</span>
    </p>
    <label>
        strength <span class="points">13</span>
        <input id="character-strength" type="range" min="3" max="19" value="13">
    </label>
    <label>
        dexterity <span class="points">7</span>
        <input id="character-dexterity" type="range" min="3" max="19" value="7">
    </label>
    <label>
        intelligence <span class="points">11</span>
        <input id="character-intelligence" type="range" min="3" max="19" value="11">
    </label>
    <button id="create-character">Create character</button>
</form>
